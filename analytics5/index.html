<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализ расходов и зарплат</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="container">
        <h3>Анализ расходов и зарплат</h3>
        
        <!-- Управление периодом -->
        <div class="period-controls">
            <div class="date-input-group">
                <label for="dateFrom"><strong>Период с:</strong></label>
                <input type="date" id="dateFrom" value="2025-11-10">
                <label for="dateTo"><strong>по:</strong></label>
                <input type="date" id="dateTo" value="2025-12-09">
                <div class="filter-info">Выберите начальную и конечную дату периода</div>
            </div>
        </div>
        
        <div class="stats" id="statsInfo"></div>
        <div id="expenseChart"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
