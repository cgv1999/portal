<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовые показатели по датам</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <h3>Финансовые показатели по всей компании по датам</h3>
        </div>

        <div class="filters" id="filters">
            <div class="date-input-group">
                <label for="dateFrom">Период с:</label>
                <input type="date" id="dateFrom">
                <label for="dateTo">по:</label>
                <input type="date" id="dateTo">
                <div class="filter-info">Выберите начальную и конечную дату периода</div>
            </div>
            <div class="filter-group">
                <label for="objectSelect">Объект (множественный выбор):</label>
                <select id="objectSelect" multiple>
                    <option value="all">Все объекты</option>
                    <option value="all_retail">Вся розница</option>
                </select>
                <div class="filter-info">Ctrl+Click для выбора нескольких объектов</div>
                <div class="selected-items" id="objectSelected">Все</div>
            </div>
            <div class="filter-group">
                <label for="addressSelect">Адреса (множественный выбор):</label>
                <select id="addressSelect" multiple>
                    <option value="all">Все адреса</option>
                </select>
                <div class="filter-info">Ctrl+Click для выбора нескольких адресов</div>
                <div class="selected-items" id="addressSelected">Все</div>
            </div>
        </div>

        <div class="info" id="companyFileInfo">Используйте фильтры для настройки графика</div>
        <div class="stats" id="statsInfo"></div>
        <div id="companyChart">
            <div class="loading" id="chartLoading">Загрузка графика...</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
